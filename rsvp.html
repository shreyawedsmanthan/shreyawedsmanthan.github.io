<div class="section">
  <h2>RSVP</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <p><input type="text" name="name" placeholder="Your Full Name" required style="width:100%; padding:10px; margin:5px 0;"></p>
    <p><input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin:5px 0;"></p>
    <p><input type="number" name="attendees" placeholder="Number of Attendees" min="1" required style="width:100%; padding:10px; margin:5px 0;"></p>
    <p>
      <select name="diet" required style="width:100%; padding:10px; margin:5px 0;">
        <option value="">Select Dietary Preference</option>
        <option value="Regular">Regular</option>
        <option value="Jain">Jain</option>
      </select>
    </p>
    <p><button type="submit" style="padding:10px 20px; background:#2b4f81; color:#fff; border:none;">Submit RSVP</button></p>
  </form>
