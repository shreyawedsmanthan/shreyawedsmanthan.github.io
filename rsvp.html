<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Roboto', sans-serif; background:#fdf6f9; color:#333; padding:20px; }
    h1 { font-family:'Playfair Display', serif; text-align:center; }
    .content { max-width:600px; margin:0 auto; }

<body>

<h1>RSVP</h1>
<div class="content">
  <form action="https://formspree.io/f/xpwrbdvw" method="POST">
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="number" name="attendees" placeholder="Number of Attendees" min="1" required>
    <select name="diet" required>
      <option value="">Select Dietary Preference</option>
      <option value="Regular">Regular</option>
      <option value="Jain">Jain</option>
    </select>
    <button type="submit">Submit RSVP</button>
  </form>

  <h2>Event Details</h2>
  <p><strong>Venue:</strong> Baghban Party Plot</p>
  <p><strong>Address:</strong> Thaltej - Shilaj Rd, near Silver Square, Thaltej, Ahmedabad, Gujarat - 380059</p>
  <p><strong>Ceremony:</strong> 15th Nov 2025, 7:00 PM onwards</p>
