<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manthan & Shreya Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Roboto', sans-serif; background:#fdf6f9; color:#333; }
    .hero { text-align:center; position:relative; }
    .hero img { width:100%; max-height:500px; object-fit:cover; }
    .overlay {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.3);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      color:#fff;
    }
    .overlay h1 { font-family:'Playfair Display', serif; font-size:2.5em; margin:0; }
    .overlay .tagline { font-style:italic; font-size:1.2em; margin-top:10px; }

    .buttons-container {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }
    .buttons-container button {
      background:#2b4f81; color:#fff; padding:15px 30px; border:none; font-size:1.2em; cursor:pointer; margin:10px;
    }
    .buttons-container a {
      text-decoration:none;
    }
  </style>
</head>
<body>

<div class="hero">
  <img src="Main Photo.jpeg" alt="Manthan & Shreya">
  <div class="overlay">
    <h1>Manthan Jhaveri & Shreya Shah</h1>
    <div class="tagline">#IPOOfLove – Launching on 15th Nov 2025</div>
  </div>
</div>

<div class="buttons-container">
  <a href="rsvp.html"><button>RSVP Now</button></a>
  <a href="story.html"><button>Read Our Story</button></a>
  <a href="our-first-chapter.html"><button>Our First Chapter</button></a>
</div>
<div id="countdown" style="text-align:center; margin:30px 0; font-size:1.5em; color:#2b4f81;"></div>
<script>
  const weddingDate = new Date("November 15, 2025 19:00:00").getTime();
  const countdown = document.getElementById("countdown");

  const interval = setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;

    if (diff <= 0) {
      countdown.innerHTML = "🎉 It's the big day!";
      clearInterval(interval);
    } else {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdown.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s to go!`;
    }
  }, 1000);
</script>

</body>
</html>
