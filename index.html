<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manthan & Shreya - Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('floral-background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    .hero-container {
      position: relative;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .hero-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .overlay-name {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 36px;
      background: linear-gradient(135deg, #ff99cc, #66ccff);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1em;
      transition: 0.3s;
    }

    .buttons a:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .overlay-name {
        font-size: 1.6em;
        left: 10px;
        bottom: 15px;
      }

      .buttons a {
        padding: 12px 28px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <img src="Main Photo.jpeg" alt="Manthan & Shreya" />
    <div class="overlay-name">Manthan Jhaveri & Shreya Shah</div>
  </div>

  <div class="buttons">
    <a href="story.html">Our Story</a>
    <a href="invitation.html">View Invitation</a>
    <a href="gallery.html">Our First Chapter</a>
  </div>

</body>
</html>
