<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manthan & Shreya - Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('floral-background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    .hero {
      position: relative;
    }

    .hero img {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background-color: rgba(0,0,0,0.4);
    }

    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin: 0;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.6);
      color: #b30059;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 36px;
      background: linear-gradient(135deg, #ff99cc, #66ccff);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1em;
      transition: 0.3s;
    }

    .buttons a:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 1.8em;
        padding: 8px 15px;
      }

      .buttons a {
        padding: 12px 28px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="Main Photo.jpeg" alt="Manthan & Shreya" />
    <div class="overlay">
      <h1>Manthan Jhaveri & Shreya Shah</h1>
      <div class="buttons">
        <a href="story.html">Our Story</a>
        <a href="invitation.html">View Invitation</a>
        <a href="gallery.html">Our First Chapter</a>
      </div>
    </div>
  </div>

</body>
</html>
