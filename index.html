  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('floral-background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    .hero {
      position: relative;
      text-align: center;
    }

    .hero img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .buttons-container {
      margin: 30px 0 20px;
    }

    .buttons-container a {
      display: inline-block;
      margin: 10px;
      padding: 14px 36px;
      background: linear-gradient(135deg, #ff99cc, #66ccff);
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .buttons-container a:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #countdown {
      margin: 20px 0 30px;
      font-size: 1.5em;
      color: #2b4f81;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      text-align: center;
      font-size: 28px;
      line-height: 55px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-decoration: none;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 1.6em;
      }

      .buttons-container a {
        padding: 12px 28px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="Main Photo.jpeg" alt="Manthan & Shreya">
    <div class="overlay">
      <h1>Manthan Jhaveri & Shreya Shah</h1>
    </div>
  </div>

  <div class="buttons-container">
    <a href="story.html">Our Story</a>
    <a href="our-first-chapter.html">Our First Chapter</a>
    <a href="invitation.html">View Invitation</a>

  <div id="countdown"></div>

  <script>
    const weddingDate = new Date("November 15, 2025 19:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ‰ It's the big day!";
        clearInterval(interval);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s to go!`;
      }
    }, 1000);
  </script>
