<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manthan & Shreya Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(to bottom, white 60%, #fdf6f9 100%);
    }

    .hero {
      position: relative;
      width: 100%;
    }

    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
      filter: brightness(65%);
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      color: white;
    }

    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .buttons-container {
      text-align: center;
      padding: 40px 20px;
      background: url('floral-background.jpg.jpg') no-repeat center center;
      background-size: cover;
    }

    .buttons-container a {
      display: inline-block;
      margin: 10px;
      padding: 14px 36px;
      background: linear-gradient(135deg, #ff99cc, #66ccff);
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .buttons-container a:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      text-align: center;
      font-size: 28px;
      line-height: 55px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-decoration: none;
      z-index: 1000;
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 768px) {
      .hero img {
        height: 90vh;
      }

      .overlay h1 {
        font-size: 1.6em;
      }

      .buttons-container a {
        padding: 12px 24px;
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      .overlay h1 {
        font-size: 1.4em;
      }

      .buttons-container {
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="Main Photo.jpeg" alt="Manthan & Shreya">
    <div class="overlay">
      <h1>Manthan Jhaveri & Shreya Shah</h1>
    </div>
  </div>

  <div class="buttons-container">
    <a href="story.html">Our Story</a>
    <a href="our-first-chapter.html">Our First Chapter</a>
    <a href="invitation.html">View Invitation</a>
  </div>
