<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our First Chapter - Manthan & Shreya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Roboto', sans-serif; background:#fdf6f9; color:#333; padding:20px; }
    h1 { font-family:'Playfair Display', serif; text-align:center; margin-bottom:20px; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:10px; }
    .gallery img { width:100%; height:200px; object-fit:cover; cursor:pointer; border-radius:8px; }
    .lightbox {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); justify-content:center; align-items:center;
    }
    .lightbox img { max-width:90%; max-height:90%; border-radius:10px; }
    .back-button { text-align:center; margin-top:20px; }
    .back-button a button {
      background:#2b4f81; color:#fff; padding:10px 20px; border:none; font-size:1em; cursor:pointer;
    }
  </style>
</head>
<body>

<h1>Our First Chapter</h1>

<div class="gallery">
  <img src="image1.jpeg" alt="Memory 1" onclick="openLightbox(this.src)">
  <img src="image2.jpeg" alt="Memory 2" onclick="openLightbox(this.src)">
  <img src="image3.jpeg" alt="Memory 3" onclick="openLightbox(this.src)">
  <img src="image4.jpeg" alt="Memory 4" onclick="openLightbox(this.src)">
  <img src="image5.jpeg" alt="Memory 5" onclick="openLightbox(this.src)">
  <img src="image6.jpeg" alt="Memory 6" onclick="openLightbox(this.src)">
  <img src="image7.jpeg" alt="Memory 7" onclick="openLightbox(this.src)">
  <img src="image8.jpeg" alt="Memory 8" onclick="openLightbox(this.src)">
  <img src="image9.jpeg" alt="Memory 9" onclick="openLightbox(this.src)">
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
</div>

<div class="back-button">
  <a href="index.html"><button>Back to Home</button></a>
</div>

<script>
  function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').style.display = 'flex';
  }
  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>
