<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our First Chapter - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('floral-background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: #b30059;
      text-align: center;
      padding: 20px 10px;
    }
    .swiper {
      width: 90%;
      max-width: 800px;
      height: auto;
      padding-bottom: 50px;
    }
    .swiper-slide {
      text-align: center;
    }
    .swiper-slide img {
      width: 100%;
      border-radius: 8px;
      border: 3px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .buttons {
      text-align: center;
      margin: 10px 0 30px;
    }
    .buttons a {
      display: inline-block;
      padding: 10px 25px;
      background: linear-gradient(135deg, #ff99cc, #66ccff);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.9em;
      transition: 0.3s;
    }
    .buttons a:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Our First Chapter</h1>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image1.jpeg" alt="Our Memory 1"></div>
      <div class="swiper-slide"><img src="image2.jpeg" alt="Our Memory 2"></div>
      <div class="swiper-slide"><img src="image3.jpeg" alt="Our Memory 3"></div>
      <div class="swiper-slide"><img src="image4.jpeg" alt="Our Memory 4"></div>
      <div class="swiper-slide"><img src="image5.jpeg" alt="Our Memory 5"></div>
      <div class="swiper-slide"><img src="image6.jpeg" alt="Our Memory 6"></div>
      <div class="swiper-slide"><img src="image7.jpeg" alt="Our Memory 7"></div>
      <div class="swiper-slide"><img src="image8.jpeg" alt="Our Memory 8"></div>
      <div class="swiper-slide"><img src="image9.jpeg" alt="Our Memory 9"></div>
    </div>
    <!-- Pagination and arrows -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="buttons">
    <a href="index.html">Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
