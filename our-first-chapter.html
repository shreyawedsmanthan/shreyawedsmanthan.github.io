<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our First Chapter - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('floral-background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: #b30059;
      text-align: center;
      padding: 20px 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 30px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 3px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .buttons {
      text-align: center;
      margin: 10px 0 30px;
    }
    .buttons a {
      display: inline-block;
      padding: 10px 25px;
      background: linear-gradient(135deg, #ff99cc, #66ccff);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.9em;
      transition: 0.3s;
    }
    .buttons a:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Our First Chapter</h1>

  <div class="gallery">
    <a href="image1.jpeg" class="glightbox" data-gallery="wedding"><img src="image1.jpeg" alt="Memory 1"></a>
    <a href="image2.jpeg" class="glightbox" data-gallery="wedding"><img src="image2.jpeg" alt="Memory 2"></a>
    <a href="image3.jpeg" class="glightbox" data-gallery="wedding"><img src="image3.jpeg" alt="Memory 3"></a>
    <a href="image4.jpeg" class="glightbox" data-gallery="wedding"><img src="image4.jpeg" alt="Memory 4"></a>
    <a href="image5.jpeg" class="glightbox" data-gallery="wedding"><img src="image5.jpeg" alt="Memory 5"></a>
    <a href="image6.jpeg" class="glightbox" data-gallery="wedding"><img src="image6.jpeg" alt="Memory 6"></a>
    <a href="image7.jpeg" class="glightbox" data-gallery="wedding"><img src="image7.jpeg" alt="Memory 7"></a>
    <a href="image8.jpeg" class="glightbox" data-gallery="wedding"><img src="image8.jpeg" alt="Memory 8"></a>
    <a href="image9.jpeg" class="glightbox" data-gallery="wedding"><img src="image9.jpeg" alt="Memory 9"></a>
  </div>

  <div class="buttons">
    <a href="index.html">Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true
    });
  </script>

</body>
</html>
