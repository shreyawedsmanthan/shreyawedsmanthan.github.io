<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation - Manthan & Shreya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.ibb.co/GF1zL7W/floral-bg.png') no-repeat center center / cover;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #ad1457;
      margin-bottom: 10px;
    }
    .tagline {
      font-style: italic;
      color: #6a1b9a;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .countdown div {
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      color: #4a148c;
      min-width: 70px;
    }
    .venue {
      font-size: 1.1em;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .qr img {
      width: 100px;
      height: 100px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .buttons a {
      background: linear-gradient(45deg, #8e24aa, #f06292);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }
    .buttons a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Manthan Jhaveri & Shreya Shah</h1>
  <div class="tagline">#IPOOfLove â€“ Launching on 15th Nov 2025</div>

  <div class="countdown" id="countdown">
    <div><span id="days">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <div class="venue">
    <strong>Venue:</strong> Baghban Party Plot<br>
    Thaltej - Shilaj Rd, near Silver Square,<br>
    Thaltej, Ahmedabad, Gujarat - 380059
  </div>

  <div class="qr">
    <a href="https://g.co/kgs/e4XsELN" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://g.co/kgs/e4XsELN" alt="QR code for venue">
    </a>
    <div style="font-size: 0.9em;">Scan for directions</div>
  </div>

  <div class="buttons">
    <a href="index.html">Home</a>
    <a href="rsvp.html">RSVP</a>
    <a href="invitation.pdf" target="_blank">ðŸ“„ Download PDF</a>
  </div>

  <script>
    const countdown = () => {
      const eventDate = new Date("November 15, 2025 19:00:00").getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;

      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    };
    setInterval(countdown, 1000);
  </script>
</body>
</html>
