<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation - Manthan & Shreya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; 
      font-family: 'Roboto', sans-serif; 
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333; 
      background-image: url('https://i.ibb.co/GF1zL7W/floral-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0;
    }
    h1 span {
      font-style: italic;
      color: #c2185b;
    }
    .tagline {
      font-style: italic;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
      color: #2b4f81;
      background: #fff3e0;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffccbc;
    }
    .venue {
      font-size: 1.1em;
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin: 20px 0;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .fancy-btn {
      background: linear-gradient(45deg, #42a5f5, #f48fb1);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .fancy-btn:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manthan <span>weds</span> Shreya</h1>
    <div class="tagline">#IPOOfLove â€“ Launching on 15th Nov 2025</div>

    <div class="countdown" id="countdown">Loading countdown...</div>

    <div class="venue">
      <strong>Venue:</strong> Baghban Party Plot<br>
      Thaltej - Shilaj Rd, near Silver Square, Thaltej, Ahmedabad, Gujarat - 380059
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.912992847819!2d72.49517307593367!3d23.026082379170177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b17a2c83527%3A0x5b3a6c471ae8c6c0!2sBaghban%20Party%20Plot!5e0!3m2!1sen!2sin!4v1719730151695!5m2!1sen!2sin" allowfullscreen loading="lazy"></iframe>

    <div class="btn-group">
      <button class="fancy-btn" onclick="window.location.href='https://formspree.io/f/xpwrbdvw'">RSVP</button>
      <button class="fancy-btn">Save to Calendar</button>
      <button class="fancy-btn">Contact</button>
    </div>
  </div>

  <script>
    const weddingDate = new Date("November 15, 2025 19:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} days | ${hours} hrs | ${minutes} min | ${seconds} sec`;
    }, 1000);
  </script>
</body>
</html>
