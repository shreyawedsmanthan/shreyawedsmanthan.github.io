<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation - Manthan & Shreya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.ibb.co/GF1zL7W/floral-bg.png') no-repeat center center / cover;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #c2185b;
    }
    .tagline {
      font-style: italic;
      font-size: 1.3em;
      color: #6a1b9a;
      margin-bottom: 20px;
    }
    .qr-container {
      text-align: center;
      margin: 20px 0;
    }
    .qr-container img {
      width: 200px;
      height: 200px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .fancy-btn {
      background: linear-gradient(45deg, #42a5f5, #f48fb1);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    .fancy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .welcome {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: #880e4f;
      font-weight: bold;
      margin-top: 30px;
    }
    .countdown {
      font-size: 1.3em;
      margin: 15px 0;
      background: #f8bbd0;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Manthan Jhaveri & Shreya Shah</h1>
      <div class="tagline">#IPOOfLove â€“ Launching on 15th Nov 2025</div>
    </header>

    <div class="countdown" id="countdown">Loading countdown...</div>

    <div class="qr-container">
      <p>Scan the QR code below to view venue on Google Maps:</p>
      <a href="https://g.co/kgs/e4XsELN" target="_blank">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://g.co/kgs/e4XsELN" alt="Venue QR Code">
      </a>
    </div>

    <div class="btn-group">
      <a href="https://formspree.io/f/xpwrbdvw" class="fancy-btn">RSVP</a>
      <a href="index.html" class="fancy-btn">Back to Home</a>
    </div>

    <div class="welcome">
      JHAVERI & SHAH Family Welcomes You!
    </div>
  </div>

  <script>
    const weddingDate = new Date("November 15, 2025 19:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
