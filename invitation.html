<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation - Manthan & Shreya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.ibb.co/GF1zL7W/floral-bg.png') no-repeat center center / cover;
      min-height: 100vh;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .invitation-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: #ad1457;
      margin-bottom: 10px;
    }
    .tagline {
      font-style: italic;
      font-size: 1.2em;
      color: #6a1b9a;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.5em;
      color: #fff;
      background: linear-gradient(45deg, #8e24aa, #f06292);
      padding: 12px 20px;
      border-radius: 30px;
      display: inline-block;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .venue {
      margin: 20px 0;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .qr {
      margin: 10px 0;
    }
    .qr img {
      width: 100px;
      height: 100px;
    }
    .pdf-download {
      margin-top: 20px;
    }
    .pdf-download a {
      background: #42a5f5;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .pdf-download a:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="invitation-box">
    <h1>Manthan Jhaveri & Shreya Shah</h1>
    <div class="tagline">#IPOOfLove â€“ Launching on 15th Nov 2025</div>
    
    <div class="countdown" id="countdown">Loading countdown...</div>

    <div class="venue">
      <strong>Venue:</strong> Baghban Party Plot<br>
      Thaltej - Shilaj Rd, near Silver Square,<br>
      Thaltej, Ahmedabad, Gujarat - 380059
    </div>

    <div class="qr">
      <a href="https://g.co/kgs/e4XsELN" target="_blank">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://g.co/kgs/e4XsELN" alt="Venue QR Code">
      </a>
      <div style="font-size: 0.9em;">Scan for directions</div>
    </div>

    <div class="pdf-download">
      <a href="invitation.pdf" target="_blank">
        ðŸ“„ Download Invitation
      </a>
    </div>
  </div>

  <script>
    const weddingDate = new Date("November 15, 2025 19:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
