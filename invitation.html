<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation - Manthan & Shreya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('floral-background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }
    .time-box {
      background: rgba(255, 192, 203, 0.3);
      padding: 10px 15px;
      border-radius: 10px;
    }
    .time-box span {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
    }
    .buttons {
      margin: 1em 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .button:hover {
      background: #ff1493;
    }
    .qr {
      margin-top: 1em;
    }
    .download-icon {
      margin-top: 1em;
    }
    .download-icon img {
      width: 40px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manthan Jhaveri & Shreya Shah</h1>
    <p>#IPOOfLove â€“ Launching on 15th Nov 2025</p>
    
    <div class="timer">
      <div class="time-box"><span id="days">00</span>Days</div>
      <div class="time-box"><span id="hours">00</span>Hours</div>
      <div class="time-box"><span id="minutes">00</span>Minutes</div>
      <div class="time-box"><span id="seconds">00</span>Seconds</div>
    </div>

    <p><strong>Venue:</strong> Baghban Party Plot</p>
    <p>Thaltej - Shilaj Rd, near Silver Square, Thaltej, Ahmedabad, Gujarat - 380059</p>

    <div class="qr">
      <img src="qr-code.png" alt="Venue QR Code" width="150">
    </div>

    <div class="buttons">
      <a href="index.html" class="button">Home</a>
      <a href="rsvp.html" class="button">RSVP</a>
    </div>

    <div class="download-icon">
      <a href="invitation.pdf" download>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Download Invitation PDF">
      </a>
    </div>

    <p style="font-family: 'Playfair Display', serif; font-size: 1.5em; margin-top: 1em;">
      <strong>Jhaveri & Shah Family Welcomes You!</strong>
    </p>
  </div>

  <script>
    const weddingDate = new Date("Nov 15, 2025 19:00:00").getTime();
    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".timer").innerHTML = "ðŸŽ‰ It's Wedding Time! ðŸŽ‰";
      }
    }, 1000);
  </script>
</body>
</html>
